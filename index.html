<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker with Vanilla JS</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Expense Tracker</h1>
    <input type="text" class="expenseName" placeholder="Expense description">
    <input type="number" class="expenseAmount" placeholder="Amount">
    <button class="addExpense">Add Expense</button>

    <h2>Expenses</h2>
    <ul class="expenseList"></ul>
    <h3>Total: $<span class="totalAmount">0</span></h3>
    
    <script src="./script.js"></script>
  </body>
</html>
